<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ratings Component</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <div class="card bg-light border-0 rounded-4">
            <div class="card-body shadow-lg">
              <div class="row px-5">
                <div class="col-7">
                  <h1 class="fw-semibold fs-2">
                    What others think about the product
                  </h1>
                </div>
                <div class="col-5">
                  <div class="card">
                    <div class="card-body">
                      <h3 class="text-center fw-semibold">
                        <i class="fas fa-star text-warning"></i> 4.8
                      </h3>
                    </div>
                    <p class="text-center px-3 fs-6">Average Rating</p>
                  </div>
                </div>
              </div>

              <form>
                <div class="input-group my-3 my-md-5 px-5">
                  <span class="input-group-text rounded-start-5"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control rounded-end-5"
                    placeholder="Search Reviews"
                  />
                </div>
              </form>
              <div class="px-5 vstack gap-3">
                <h2>Ratings</h2>
                <div class="d-flex align-items-center gap-1">
                  <span>5</span><i class="fa-solid fa-star text-warning"></i>
                  <div
                    class="progress ms-3" style="width: 100%"
                    role="progressbar"
                    aria-valuenow="80"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div
                      class="progress-bar bg-warning"
                      style="width: 80%"
                    ></div>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-1">
                  <span>4</span><i class="fa-solid fa-star text-warning"></i>
                  <div
                    class="progress ms-3" style="width: 100%"
                    role="progressbar"
                    aria-valuenow="60"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div
                      class="progress-bar bg-warning"
                      style="width: 60%"
                    ></div>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-1">
                  <span>3</span><i class="fa-solid fa-star text-warning"></i>
                  <div
                    class="progress ms-3" style="width: 100%"
                    role="progressbar"
                    aria-valuenow="20"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div
                      class="progress-bar bg-warning"
                      style="width: 20%"
                    ></div>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-1">
                  <span>2</span><i class="fa-solid fa-star text-warning"></i>
                  <div
                    class="progress ms-3" style="width: 100%"
                    role="progressbar"
                    aria-valuenow="10"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div
                      class="progress-bar bg-warning"
                      style="width: 10%"
                    ></div>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-1">
                  <span>1</span><i class="fa-solid fa-star text-warning"></i>
                  <div
                    class="progress ms-3" style="width: 100%"
                    role="progressbar"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div
                      class="progress-bar bg-warning"
                      style="width: 25%"
                    ></div>
                  </div>
                </div>

                <button class="btn btn-success rounded-pill my-5 col-5 col-lg-4">
                  Write Review
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
